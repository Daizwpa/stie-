<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="description" content="sign up page">
    <meta name="keywords" content="sign up">
    <meta name="author" content="ziad bennadji">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <!--box -->
    <div class="box">
      <!-- container -->
      <div class="container">
        <p>Sign UP</p>
        <form class="FORM" action="index.html" method="post">

          <input type="text" name="username" placeholder="User Name"><br>
          <input type="text" name="firsName" placeholder ="First Name"><br>
          <input type="text" name="lastName" placeholder ="Last Name"><br>
          <input type="password" name="password" placeholder="Password"><br>
          <input type="email" name="emailaddress" placeholder="Email"><br>
          <input type="text" name="phone" placeholder ="Phone"><br>
          
          <input type="submit" id="SUB" value="submit">
        </form>
      </div>
      <!-- image space -->
      <div class="image">
        <img src="imge.jpg" alt="image">
      </div>
    </div>

  </body>
</html>
